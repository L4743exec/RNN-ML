<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis with Particles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        fadeIn: "fadeIn 0.5s ease-in-out",
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 },
                        },
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Particle Background -->
    <div id="tsparticles" class="absolute inset-0 -z-10"></div>

    <!-- Main Content -->
    <div class="bg-white shadow-2xl rounded-lg w-full max-w-lg p-8 transform hover:scale-105 transition-transform duration-300">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6 animate-fadeIn">Sentiment Analysis</h1>
        <form id="sentimentForm" class="space-y-6">
            <div>
                <label for="language" class="block text-sm font-medium text-gray-700">Select Language</label>
                <select id="language" name="language"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="en">English</option>
                    <option value="th">Thai</option>
                </select>
            </div>
            <div>
                <label for="text" class="block text-sm font-medium text-gray-700">Enter Text</label>
                <textarea id="text" name="text" rows="4"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm placeholder-gray-400"
                    placeholder="Type your text here..."></textarea>
                <p id="charCount" class="text-xs text-gray-500 mt-1 text-right">0 / 500</p>
            </div>
            <button type="submit"
                class="w-full bg-indigo-600 text-white font-medium py-2 px-4 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center justify-center space-x-2">
                <span>Analyze Sentiment</span>
                <span id="loadingSpinner" class="hidden animate-spin border-2 border-white border-t-transparent rounded-full h-4 w-4"></span>
            </button>
        </form>
        <div id="result" class="mt-8 hidden animate-fadeIn">
            <h2 class="text-xl font-bold text-gray-700">Analysis Result:</h2>
            <p id="sentiment" class="text-lg mt-4 font-semibold"></p>
            <p id="confidence" class="text-sm mt-2 text-gray-600"></p>
            <div id="barChart" class="mt-6 space-y-2"></div>
        </div>
    </div>

    <!-- Particle Animation -->
    <script>
        window.onload = () => {
            tsParticles.load("tsparticles", {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5 },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 2, direction: "none", out_mode: "out" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true,
                    },
                    modes: {
                        repulse: { distance: 100, duration: 0.4 },
                        push: { particles_nb: 4 },
                    }
                },
                retina_detect: true,
            });
        };

        const form = document.getElementById('sentimentForm');
        const resultDiv = document.getElementById('result');
        const sentimentText = document.getElementById('sentiment');
        const confidenceText = document.getElementById('confidence');
        const charCount = document.getElementById('charCount');
        const textArea = document.getElementById('text');
        const languageSelect = document.getElementById('language');
        const loadingSpinner = document.getElementById('loadingSpinner');

        textArea.addEventListener('input', () => {
            const length = textArea.value.length;
            charCount.textContent = `${length} / 500`;
            charCount.classList.toggle('text-red-500', length > 500);
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const text = textArea.value;
            const language = languageSelect.value;

            if (!text || text.length > 500) {
                alert('Please enter valid text (max 500 characters).');
                return;
            }

            loadingSpinner.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: new URLSearchParams({ text, language }),
                });

                const result = await response.json();
                if (response.ok) {
                    sentimentText.textContent = `Sentiment: ${result.sentiment}`;
                    confidenceText.textContent = `Confidence: Positive: ${result.confidence.Positive}% | Neutral: ${result.confidence.Neutral}% | Negative: ${result.confidence.Negative}%`;
                    renderBarChart(result.confidence);
                    resultDiv.classList.remove('hidden');
                } else {
                    alert(result.error || 'Something went wrong!');
                }
            } catch (error) {
                alert('Error during the analysis. Please try again.');
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        });

        function renderBarChart(confidence) {
            const barChartContainer = document.getElementById('barChart');
            barChartContainer.innerHTML = '';
            const sentiments = ['Positive', 'Neutral', 'Negative'];

            sentiments.forEach((sentiment, index) => {
                const bar = document.createElement('div');
                bar.className = 'flex items-center';

                const label = document.createElement('span');
                label.textContent = sentiment;
                label.className = 'w-24 text-sm font-medium text-gray-700';

                const barWrapper = document.createElement('div');
                barWrapper.className = 'flex-1 bg-gray-200 rounded-lg overflow-hidden h-4 ml-4';

                const barFill = document.createElement('div');
                barFill.className = `h-full rounded-lg transition-all duration-1000 ease-out ${
                    sentiment === 'Positive' ? 'bg-green-500' : sentiment === 'Neutral' ? 'bg-yellow-500' : 'bg-red-500'
                }`;
                barFill.style.width = `${confidence[sentiment]}%`;

                barWrapper.appendChild(barFill);
                bar.appendChild(label);
                bar.appendChild(barWrapper);
                barChartContainer.appendChild(bar);
            });
        }
    </script>
</body>

</html>
